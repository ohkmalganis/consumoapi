  <a class="link wipe" [routerLink]="['/']">VOLVER</a>
</p>

  <a class="link underline">GET</a>

<div *ngIf="!info">
  Esperando informacion...
</div>
<p *ngIf="info">
  Informacion recibida!
</p>
<p>Lo que estamos pidiendo:</p>
<code>
  {{ global }}users
</code>
<br><br>
<table align="center" class="text-center" *ngIf="info">
  <thead>
    <tr>
      <th>ID</th>
      <th>Avatar</th>
      <th>Email</th>
      <th>First name</th>
      <th>Last name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let datas of data">
      <td>{{ datas.id }}</td>
      <td><img src="{{ datas.avatar }}"></td>
      <td>{{ datas.email }}</td>
      <td>{{ datas.first_name }}</td>
      <td>{{ datas.last_name }}</td>
    </tr>
  </tbody>
</table>
